<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Day-20</title>

    <style>
        .display {
            display: none;
        }
    </style>
</head>

<body onmousemove="mouseMove()">

    <img class="display" src="https://cdn.pixabay.com/photo/2018/08/04/11/30/draw-3583548_1280.png" alt="">

    <button onclick = "showImage()">Show</button>

    <script>
        let image = document.querySelector("img")
        let i = 0
        
        function showImage() {
            image.classList.toggle('display')
        }

        function mouseMove() {
            console.log(i++)
        }

    </script>
</body>

</html>
