<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three Nested Boxes</title>
    
    <style>
      body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 200vh;
    box-sizing: border-box;
    margin: 0;
}

.outer-box {
    background-color: #ef6300;
    max-width: 400px;
    max-height: 400px;
    border-radius: 10px;
    padding: 20px;
}

.middle-box {
    background-color: #d9ff00;
    border-radius: 10px;
    padding: 20px;
    max-width: 350px;
    max-height: 350px;
}

.inner-box {
    background-color: #00eeff; 
    border-radius: 10px;
    padding: 40px;
}

    </style>
</head>
<body>

    <div class="outer-box">
        <div class="middle-box">
            <div class="inner-box">
            </div>
        </div>
    </div>

</body>
</html>
